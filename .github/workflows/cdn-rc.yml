name: Sync CDN rc
on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build and Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm ci
      - name: Ensure Rollup binary
        run: |
          # Workaround for Rollup optional dependencies issue in CI
          if [ ! -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            echo "Installing missing Rollup Linux binary..."
            npm install @rollup/rollup-linux-x64-gnu --no-save --no-package-lock
          fi
      - name: Build packages
        run: npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Publish to CDN
        run: npm run publish:cdn-rc

name: Checks
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches:
      - master
      - develop

jobs:
  checks:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Checkout packages submodules.
        run: git submodule update --init packages/stencil-eslint-plugin
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build packages
        run: pnpm build
      - name: Lint packages
        run: |
          pnpm exec lerna run eslint --no-private
          pnpm exec lerna run stylelint --no-private
      - name: Test packages
        run: pnpm exec lerna run test --no-private

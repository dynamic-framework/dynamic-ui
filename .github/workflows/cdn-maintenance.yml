name: Sync CDN version / 1.36-stable
on:
  release:
    types: [published]

jobs:
  build:
    if: startsWith(github.event.release.tag_name, 'v1.36')
    name: Build and Sync Maintenance Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install and Build
        run: |
          npm ci
          npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Publish to CDN
        run: aws s3 sync ./dist/ s3://dynamicframework-cdn/assets/ui-react/1.36-stable/ --delete --acl public-read

name: Labeler
on:
  pull_request:
    branches:
      - develop
    types: [
      opened,
      edited,
      reopened,
      synchronize
    ]

jobs:
  pr-labeler:
    name: Labeling Job
    runs-on: ubuntu-latest
    steps:
      - uses: TimonVS/pr-labeler-action@v3
        with:
          configuration-path: .github/labeler.yml # optional, .github/pr-labeler.yml is the default value
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

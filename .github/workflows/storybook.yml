name: Storybook
on:
  release:
    types: [published]

jobs:
  storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm ci
      - name: Ensure Rollup binary
        run: |
          # Workaround for Rollup optional dependencies issue in CI
          if [ ! -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            echo "Installing missing Rollup Linux binary..."
            npm install @rollup/rollup-linux-x64-gnu --no-save --no-package-lock
          fi
      - name: Build packages
        run: npm run build
      - name: Build storybook
        run: npm run build:storybook
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: docs
          FOLDER: docs
          CLEAN: true
          TARGET_FOLDER: docs/latest
          COMMIT_MESSAGE: 'doc: update storybook (tag latest)'

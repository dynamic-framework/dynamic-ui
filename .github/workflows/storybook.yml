name: Storybook legacy version
on:
  release:
    types: [published]

jobs:
  storybook:
    if: startsWith(github.event.release.tag_name, 'v1.36')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm ci
      - name: Build packages
        run: npm run build
      - name: Build storybook
        run: npm run build:storybook
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: docs
          FOLDER: docs
          CLEAN: true
          TARGET_FOLDER: docs/legacy
          COMMIT_MESSAGE: 'doc: update storybook for legacy version'
name: Release

on:
  push:
    branches:
      - master

permissions:
  id-token: write  # Required for OIDC
  contents: write
  packages: write
  pull-requests: write

jobs:
  release-please:
    name: Version and Publish
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: node
          target-branch: master
          config-file: release-please-config.json
      - uses: actions/checkout@v4
        # these if statements ensure that a publication only occurs when
        # a new release is created:
        if: ${{ steps.release.outputs.release_created }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: https://registry.npmjs.org/
          scope: '@dynamic-framework'
        if: ${{ steps.release.outputs.release_created }}
      - name: Install dependencies
        run: npm ci
        if: ${{ steps.release.outputs.release_created }}
      - name: Ensure Rollup binary
        run: |
          # Workaround for Rollup optional dependencies issue in CI
          if [ ! -d "node_modules/@rollup/rollup-linux-x64-gnu" ]; then
            echo "Installing missing Rollup Linux binary..."
            npm install @rollup/rollup-linux-x64-gnu --no-save --no-package-lock
          fi
        if: ${{ steps.release.outputs.release_created }}
      - name: Build packages
        run: npm run build
        if: ${{ steps.release.outputs.release_created }}
      - name: Publish
        run: npm publish --access public
        if: ${{ steps.release.outputs.release_created }}
